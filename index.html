<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Poster Bay | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>





<body>


    <header>
        <img class="logo" src="assets/logo.png">
    </header>

    <nav>
        <div class="nav-items-wrapper">
            <div class="nav-items">
                <p class="nav-links">Home</p><hr>
                <p class="nav-links">Store</p><hr>
                <p class="nav-links">Info</p><hr>
                <p class="nav-links">Contact</p>
            </div>
        </div>
    </nav>

    <div class="card">
        <!-- left -->
        <div class="card-half">
            <img src="https://i.ebayimg.com/images/g/Fk0AAOSwqS5b8eMI/s-l1600.jpg">
        </div>
        <!-- right -->
        <div class="card-half">
            <div class="card-half-text">
                <h1 class="card-header">Star Wars Posters</h1>
                <p class="card-text">
                    High quality, vintage style print by artist Olly Moss. Ideal gift for Star Wars fans!
                </p>
            </div>
            <div class="card-button-div">
                <button class="card-button">Buy Now</button>
            </div>
        </div>
    </div>

    <div class="card">
            <!-- right -->
            <div class="card-half">
                <div class="card-half-text">
                    <h1 class="card-header">Harry Potter Posters</h1>
                    <p class="card-text">
                        High quality, vintage style print by artist Bradley Morrison. Ideal gift for Harry Potter fans!
                    </p>
                </div>
                <div class="card-button-div">
                    <button class="card-button">Buy Now</button>
                </div>
            </div>
            <!-- left -->
            <div class="card-half">
                    <img src="https://i.ebayimg.com/images/g/xsgAAOSw2ptb8d6d/s-l1600.jpg">
                </div>
        </div>


</body>






</html>
